<ion-header>
  <ion-navbar>
      <ion-title>Subject List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <ion-list padding-top>
      <ion-item *ngFor="let item of childrenData; let i = index;" class="child-item" (click)="navigateToDetailsPage(item, depth + '.' + (i + 1))">
        <span ion-text class="span-semibold">{{ (item.topics)}}</span>
        <ion-icon name="ios-arrow-forward" float-end></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
